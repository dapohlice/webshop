        <title></title>

    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        </nav>
        <form class="form-signin" id="signin">
            <h1 class="h3 mb-3 ont-weight-normal">Please sign in</h1>
            <label class="sr-only" for="username">Username</label>
            <input class="form-control" type="text" id="username" placeholder="Username" required autofocus>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Password" required>
            <div id="form-signin-error"></div>
            <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit">Sign in</button>
        </form>
