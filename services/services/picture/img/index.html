<html>
    <body>
        <h1>Upload Image</h1>
        <input type="file" accept="image/*" id="pic" name="photo">
        <button onclick="send()">Send</button>    
        <div id="result"></div>
    </body>

    <script>
        function send(){
            var src = document.getElementById('pic').files[0];
            var form_data = new FormData();
            form_data.append("photo", src);

            var request = new XMLHttpRequest();
            request.open("POST","http://localhost:3004");
            request.send(form_data);
            request.onreadystatechange = function(){
                var result;
                if(this.readyState == 4)
                {
                    if(this.status == 200)
                    {
                        result = this.responseText;
                    }else{
                        result = this.status;
                    }
                }else{
                    result = "not ready";
                }

                document.getElementById('result').innerHTML = result;
            };
        }

    </script>
</html>
